<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music Player</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: #0e1f1a;
      color: white;
    }
    .sidebar {
      flex: 1;
      background: linear-gradient(to top, #001118, #19414d);
      padding: 20px;
      overflow-y: auto;
    }
    .main {
      flex: 3;
      padding: 20px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-bottom: 70px;
    }
    .playlist-header {
      background: linear-gradient(to top, #002431, #256174);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .playlist-header h1 {
      margin: 0;
      font-size: 70px;
    }
    .playlist-controls button {
      background: none;
      border: none;
      color: #1db954;
      font-size: 28px;
      cursor: pointer;
      margin-right: 15px;
    }
    .song-list {
      flex: 1;
      overflow-y: auto;
    }
    .song-item {
      display: flex;
      gap: 12px;
      align-items: center;
      background-color: #19332b;
      border-radius: 8px;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
    }
    .song-item:hover, .song-item.playing {
      background-color: #1db954;
      color: black;
    }
    .song-cover {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: cover;
    }
    .song-info {
      display: flex;
      flex-direction: column;
    }
    .song-title {
      font-weight: bold;
      font-size: 16px;
    }
    .song-artist {
      font-size: 13px;
      opacity: 0.7;
    }
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }
    .player-controls button {
      background: none;
      border: none;
      color: #1db954;
      font-size: 24px;
      cursor: pointer;
      margin: 0 10px;
    }
    .progress-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }
    .progress-bar input[type=range] {
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, white 0%, #444 0%);
      border-radius: 5px;
      outline: none;
      appearance: none;
    }
    .progress-bar input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -4px;
    }
    #playlistList li {
      font-size: 18px;
      margin-bottom: 18px;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    #playlistList li:hover {
      color: #1db954;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex: none;
        width: 100%;
        height: auto;
        padding: 10px;
      }

      .main {
        flex: none;
        width: 100%;
        padding: 10px;
        margin-bottom: 70px;
      }

      .playlist-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .playlist-header h1 {
        font-size: 40px;
      }

      .playlist-controls {
        justify-content: center;
      }

      .player-bar {
        flex-direction: column;
        height: auto;
        padding: 10px;
        gap: 10px;
      }

      .progress-bar {
        width: 100%;
        margin: 0;
      }

      #currentSongTitle {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Playlists</h2>
    <ul id="playlistList"></ul>
  </div>

  <div class="main">
    <div class="playlist-header">
      <div style="display: flex; align-items: center; gap: 15px;">
        <img id="playlistCover" src="" alt="Cover"
             style="width: 150px; height: 150px; border-radius: 8px; object-fit: cover;">
        <div>
          <h1 id="playlistTitle">Select a Playlist</h1>
          <div class="playlist-controls" style="margin-top: 10px;">
            <button onclick="playAll()">‚ñ∂</button>
            <button onclick="shuffleAll()">üîÄ</button>
            <button onclick="searchSongs()">üîç</button>
          </div>
        </div>
      </div>
    </div>
    <div class="song-list" id="songList"></div>
  </div>

  <div class="player-bar">
    <div id="currentSongTitle">Select a song</div>
    <div class="player-controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
    </div>
    <div class="progress-bar">
      <input type="range" id="seekBar" value="0" min="0" max="100">
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const playlists = {
      "Peace ‚ù§Ô∏è": {
        file: "songs/Peace ‚ù§Ô∏è/1meta.json",
        cover: "covers/peace cover.jpg"
      },
      "Hip Hop": {
        file: "songs/Hip Hop/2meta.json",
        cover: "covers/hip hop cover.jpg"
      }
    };

    let currentPlaylist = [];
    let currentPlaylistName = '';
    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const songList = document.getElementById("songList");
    const currentSongTitle = document.getElementById("currentSongTitle");
    const seekBar = document.getElementById("seekBar");
    const playPauseBtn = document.getElementById("playPauseBtn");

    const playlistList = document.getElementById("playlistList");
    for (let name in playlists) {
      const li = document.createElement("li");
      li.textContent = name;
      li.style.cursor = "pointer";
      li.onclick = () => loadPlaylist(name);
      playlistList.appendChild(li);
    }

    async function loadPlaylist(name) {
      currentPlaylistName = name;
      document.getElementById("playlistTitle").textContent = name;
      document.getElementById("playlistCover").src = playlists[name].cover;

      const res = await fetch(playlists[name].file);
      currentPlaylist = await res.json();
      renderSongs();
    }

    function renderSongs() {
      songList.innerHTML = "";
      currentPlaylist.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "song-item";
        div.onclick = () => playSong(index);

        const img = document.createElement("img");
        img.className = "song-cover";
        img.src = `songs/${currentPlaylistName}/${song.cover || 'default.jpg'}`;

        const info = document.createElement("div");
        info.className = "song-info";
        info.innerHTML = `
          <div class="song-title">${song.title}</div>
          <div class="song-artist">${song.artist}</div>
        `;

        div.appendChild(img);
        div.appendChild(info);
        songList.appendChild(div);
      });
    }

    function playSong(index) {
      currentIndex = index;
      const song = currentPlaylist[index];
      audio.src = `songs/${currentPlaylistName}/${song.file}`;
      audio.play();
      updatePlayingUI();
    }

    function updatePlayingUI() {
      const items = document.querySelectorAll(".song-item");
      items.forEach((item, i) => {
        item.classList.toggle("playing", i === currentIndex);
      });
      currentSongTitle.textContent = currentPlaylist[currentIndex].title;
      playPauseBtn.textContent = "‚è∏";
    }

    function togglePlayPause() {
      if (audio.src) {
        if (audio.paused) {
          audio.play();
          playPauseBtn.textContent = "‚è∏";
        } else {
          audio.pause();
          playPauseBtn.textContent = "‚ñ∂";
        }
      }
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      playSong(currentIndex);
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % currentPlaylist.length;
      playSong(currentIndex);
    }

    audio.addEventListener("timeupdate", () => {
      const progress = (audio.currentTime / audio.duration) * 100 || 0;
      seekBar.value = progress;
      seekBar.style.background = `linear-gradient(to right, white ${progress}%, #444 ${progress}%)`;
    });

    seekBar.addEventListener("input", () => {
      audio.currentTime = (seekBar.value / 100) * audio.duration;
    });

    audio.addEventListener("ended", nextSong);
    audio.addEventListener("play", updatePlayingUI);

    function playAll() {
      playSong(0);
    }

    function shuffleAll() {
      for (let i = currentPlaylist.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [currentPlaylist[i], currentPlaylist[j]] = [currentPlaylist[j], currentPlaylist[i]];
      }
      renderSongs();
      playSong(0);
    }

    function searchSongs() {
      const query = prompt("Enter song title or artist:");
      if (!query) return;
      const items = document.querySelectorAll(".song-item");
      items.forEach(item => {
        const title = item.querySelector(".song-title").textContent.toLowerCase();
        const artist = item.querySelector(".song-artist").textContent.toLowerCase();
        item.style.display = (title.includes(query.toLowerCase()) || artist.includes(query.toLowerCase())) ? "flex" : "none";
      });
    }
  </script>
</body>
</html>
